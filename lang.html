<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language</title>
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <!-- Link to the CSS file or write it in style tag -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light background */
            color: #333;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main content styling */
        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #ff6600; /* Bright orange for the title */
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            text-align: left;
        }

        select {
            padding: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
        }

        select:focus {
            border-color: #ff6600; /* Focused border color */
        }

        button {
            background-color: #ff6600; /* Orange button */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e65c00; /* Darker orange on hover */
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #ff6600;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
    <!-- JavaScript for form validation or alert -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission for now

                const language = document.getElementById('language').value;
                
                if (language) {
                    alert(`You have selected ${language} as your language.`);
                    // Here you could submit the form if needed, for example:
                    // form.submit();
                } else {
                    alert("Please select a language.");
                }
            });
        });
    </script>
</head>
<body>
    <main>
        <h1>Select Your Language</h1>
        <form action="/submit_language" method="post">
            <label for="language">Choose a language:</label>
            <select id="language" name="language" required>
                <option value="en">English</option>
                <option value="zh">Chinese</option>
                <option value="hi">Hindi</option>
                <option value="bn">Bengali</option>
                <option value="ur">Urdu</option>
            </select>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        Copyright &copy; | All rights reserved
    </footer>
</body>
</html>
